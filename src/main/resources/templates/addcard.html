<!DOCTYPE html>

    <div layout:fragment="content">
        <div class="row">
            <div class="col-6 mx-auto">

                <div class="alert alert-success alert-dismissible fade show" role="alert"
                     th:if = "${param.success!=null}">
                    User registered successfully!
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

                <form method="post" th:action = "@{'/add-card'}">
                    <div class="row">
                        <div class="col-12">
                            <label>Card name: </label>
                        </div>
                    </div>

                    <div class="row mt-2">
                        <div class="col-12">
                            <input type="text" class="form-control" required placeholder="Card name"
                                   name="card_name">
                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class="col-12">
                            <label>Number: </label>
                        </div>
                    </div>

                    <div class="row mt-2">
                        <div class="col-12">
                            <input type="number" class="form-control" required placeholder="Card number"
                                   name="card_number">
                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class="col-12">
                            <label>Money amount: </label>
                        </div>
                    </div>

                    <div class="row mt-2">
                        <div class="col-12">
                            <input type="number" class="form-control" required placeholder="Money amount"
                                   name="card_amount">
                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class="col-12">
                            <button class="btn btn-success ">Add card</button>
                        </div>
                    </div>
                </form>
